<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Booking Confirmation - Blue Mountain Travel</title>
    <link rel="stylesheet" href="css/styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300;400;500;600;700&family=Roboto:wght@300;400;500&display=swap" rel="stylesheet">
    <style>
        body {
            background: linear-gradient(135deg, #0a0a0a 0%, #1a1a2e 50%, #16213e 100%);
            min-height: 100vh;
        }
        
        .ticket-container {
            max-width: 800px;
            margin: 0 auto;
            padding: 120px 1rem 2rem 1rem;
        }
        
        .ticket {
            background: linear-gradient(135deg, #0d1117 0%, #161b22 50%, #1a1f26 100%);
            border-radius: 20px;
            overflow: hidden;
            box-shadow: 0 25px 50px -12px rgba(0, 0, 0, 0.5), 0 0 40px rgba(212, 175, 55, 0.1);
            position: relative;
            border: 1px solid rgba(212, 175, 55, 0.2);
        }
        
        .ticket::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            height: 4px;
            background: linear-gradient(90deg, #8b6914, #d4af37, #f4d03f, #d4af37, #8b6914);
        }
        
        .ticket-header {
            background: linear-gradient(135deg, rgba(212, 175, 55, 0.15) 0%, rgba(212, 175, 55, 0.05) 100%);
            padding: 2rem;
            display: flex;
            justify-content: space-between;
            align-items: center;
            border-bottom: 2px dashed rgba(212, 175, 55, 0.3);
        }
        
        .ticket-logo {
            color: white;
        }
        
        .ticket-logo h2 {
            font-size: 1.5rem;
            margin: 0;
            font-weight: 700;
            background: linear-gradient(135deg, #f4d03f, #d4af37);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }
        
        .ticket-logo p {
            font-size: 0.8rem;
            opacity: 0.7;
            margin: 0;
            color: #a0a0a0;
        }
        
        .ticket-type {
            background: linear-gradient(135deg, #d4af37, #f4d03f);
            color: #0d1117;
            padding: 0.5rem 1.5rem;
            border-radius: 30px;
            font-weight: 700;
            text-transform: uppercase;
            letter-spacing: 1px;
            font-size: 0.9rem;
            box-shadow: 0 4px 15px rgba(212, 175, 55, 0.3);
        }
        
        .ticket-body {
            padding: 2rem;
            color: white;
        }
        
        .route-section {
            display: flex;
            align-items: center;
            justify-content: space-between;
            margin-bottom: 2rem;
            padding-bottom: 2rem;
            border-bottom: 1px solid rgba(212, 175, 55, 0.15);
        }
        
        .location {
            text-align: center;
            flex: 1;
        }
        
        .location-code {
            font-size: 2.5rem;
            font-weight: 700;
            background: linear-gradient(135deg, #f4d03f, #d4af37);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            margin-bottom: 0.25rem;
        }
        
        .location-name {
            font-size: 0.9rem;
            color: #a0a0a0;
        }
        
        .route-line {
            flex: 2;
            display: flex;
            align-items: center;
            justify-content: center;
            position: relative;
            padding: 0 1rem;
        }
        
        .route-line::before {
            content: '';
            position: absolute;
            top: 50%;
            left: 0;
            right: 0;
            height: 2px;
            background: linear-gradient(90deg, transparent, #d4af37, transparent);
        }
        
        .plane-icon {
            background: #0d1117;
            padding: 0.5rem;
            border-radius: 50%;
            z-index: 1;
            font-size: 1.5rem;
            border: 2px solid rgba(212, 175, 55, 0.3);
        }
        
        .flight-info {
            display: grid;
            grid-template-columns: repeat(4, 1fr);
            gap: 1.5rem;
            margin-bottom: 2rem;
        }
        
        .info-block {
            text-align: center;
            padding: 1rem;
            background: linear-gradient(135deg, rgba(212, 175, 55, 0.08) 0%, rgba(212, 175, 55, 0.02) 100%);
            border-radius: 12px;
            border: 1px solid rgba(212, 175, 55, 0.1);
        }
        
        .info-label {
            font-size: 0.75rem;
            text-transform: uppercase;
            letter-spacing: 1px;
            color: #d4af37;
            margin-bottom: 0.5rem;
        }
        
        .info-value {
            font-size: 1.1rem;
            font-weight: 600;
            color: #ffffff;
        }
        
        .passenger-section {
            background: linear-gradient(135deg, rgba(212, 175, 55, 0.1) 0%, rgba(212, 175, 55, 0.03) 100%);
            border-radius: 12px;
            padding: 1.5rem;
            margin-bottom: 1.5rem;
            border: 1px solid rgba(212, 175, 55, 0.15);
        }
        
        .passenger-section h3 {
            background: linear-gradient(135deg, #f4d03f, #d4af37);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            font-size: 0.85rem;
            text-transform: uppercase;
            letter-spacing: 1px;
            margin-bottom: 1rem;
        }
        
        .passenger-details {
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            gap: 1rem;
        }
        
        .passenger-field {
            display: flex;
            flex-direction: column;
        }
        
        .passenger-field .label {
            font-size: 0.75rem;
            color: #888;
            margin-bottom: 0.25rem;
        }
        
        .passenger-field .value {
            font-weight: 500;
            color: #ffffff;
        }
        
        .ticket-footer {
            background: linear-gradient(135deg, rgba(0, 0, 0, 0.4) 0%, rgba(0, 0, 0, 0.2) 100%);
            padding: 1.5rem 2rem;
            display: flex;
            justify-content: space-between;
            align-items: center;
            border-top: 1px solid rgba(212, 175, 55, 0.15);
        }
        
        .booking-ref {
            text-align: center;
        }
        
        .booking-ref .label {
            font-size: 0.7rem;
            text-transform: uppercase;
            letter-spacing: 1px;
            color: #888;
        }
        
        .booking-ref .value {
            font-size: 1.5rem;
            font-weight: 700;
            background: linear-gradient(135deg, #f4d03f, #d4af37);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            letter-spacing: 2px;
        }
        
        .qr-placeholder {
            width: 80px;
            height: 80px;
            background: linear-gradient(135deg, #f4d03f, #d4af37);
            border-radius: 8px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 2rem;
            box-shadow: 0 4px 15px rgba(212, 175, 55, 0.3);
        }
        
        .status-confirmed {
            background: linear-gradient(135deg, #2d5a27, #48bb78);
            color: white;
            padding: 0.5rem 1rem;
            border-radius: 20px;
            font-weight: 600;
            font-size: 0.85rem;
            box-shadow: 0 4px 15px rgba(72, 187, 120, 0.3);
        }
        
        /* Hotel specific styles */
        .hotel-header {
            display: flex;
            align-items: center;
            gap: 1.5rem;
            margin-bottom: 2rem;
            padding-bottom: 2rem;
            border-bottom: 1px solid rgba(212, 175, 55, 0.15);
        }
        
        .hotel-icon {
            font-size: 4rem;
        }
        
        .hotel-name {
            font-size: 1.8rem;
            font-weight: 700;
            background: linear-gradient(135deg, #f4d03f, #d4af37);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            margin-bottom: 0.25rem;
        }
        
        .hotel-location {
            color: #a0a0a0;
            display: flex;
            align-items: center;
            gap: 0.5rem;
        }
        
        .stay-details {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 1.5rem;
            margin-bottom: 2rem;
        }
        
        .date-block {
            text-align: center;
            padding: 1.5rem;
            background: linear-gradient(135deg, rgba(212, 175, 55, 0.08) 0%, rgba(212, 175, 55, 0.02) 100%);
            border-radius: 12px;
            border: 1px solid rgba(212, 175, 55, 0.1);
        }
        
        .date-block .day {
            font-size: 2.5rem;
            font-weight: 700;
            background: linear-gradient(135deg, #f4d03f, #d4af37);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }
        
        .date-block .month {
            font-size: 1rem;
            color: #a0a0a0;
        }
        
        .date-block .label {
            font-size: 0.75rem;
            text-transform: uppercase;
            letter-spacing: 1px;
            color: #666;
            margin-top: 0.5rem;
        }
        
        .nights-block {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
        }
        
        .nights-block .number {
            font-size: 3rem;
            font-weight: 700;
            background: linear-gradient(135deg, #f4d03f, #d4af37);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }
        
        .nights-block .text {
            font-size: 0.9rem;
            color: #a0a0a0;
        }
        
        .price-section {
            background: linear-gradient(135deg, #8b6914, #d4af37, #f4d03f);
            color: #0d1117;
            padding: 1.5rem;
            border-radius: 12px;
            text-align: center;
            margin-top: 1.5rem;
            box-shadow: 0 4px 20px rgba(212, 175, 55, 0.3);
        }
        
        .price-section .label {
            font-size: 0.85rem;
            text-transform: uppercase;
            letter-spacing: 1px;
            font-weight: 600;
        }
        
        .price-section .amount {
            font-size: 2.5rem;
            font-weight: 700;
        }
        
        .loading-state {
            text-align: center;
            padding: 4rem 2rem;
            color: #a0a0a0;
        }
        
        .loading-spinner {
            width: 50px;
            height: 50px;
            border: 4px solid rgba(212, 175, 55, 0.2);
            border-top: 4px solid #d4af37;
            border-radius: 50%;
            animation: spin 1s linear infinite;
            margin: 0 auto 1rem;
        }
        
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        
        .error-state {
            text-align: center;
            padding: 4rem 2rem;
            background: linear-gradient(135deg, rgba(197, 48, 48, 0.2) 0%, rgba(197, 48, 48, 0.1) 100%);
            border-radius: 12px;
            color: #fc8181;
            border: 1px solid rgba(197, 48, 48, 0.3);
        }
        
        .btn-back {
            display: inline-block;
            margin-top: 2rem;
            padding: 1rem 2rem;
            background: linear-gradient(135deg, #0d1117, #161b22);
            color: #d4af37;
            text-decoration: none;
            border-radius: 8px;
            font-weight: 600;
            transition: all 0.3s;
            border: 1px solid rgba(212, 175, 55, 0.3);
        }
        
        .btn-back:hover {
            transform: translateY(-2px);
            box-shadow: 0 4px 15px rgba(212, 175, 55, 0.2);
            border-color: #d4af37;
        }
        
        .btn-print {
            display: inline-block;
            margin-left: 1rem;
            padding: 1rem 2rem;
            background: linear-gradient(135deg, #8b6914, #d4af37, #f4d03f);
            color: #0d1117;
            text-decoration: none;
            border-radius: 8px;
            font-weight: 600;
            border: none;
            cursor: pointer;
            transition: all 0.3s;
            box-shadow: 0 4px 15px rgba(212, 175, 55, 0.3);
        }
        
        .btn-print:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(212, 175, 55, 0.4);
        }
        
        /* Page title styling */
        .page-title {
            text-align: center;
            margin-bottom: 2rem;
        }
        
        .page-title h1 {
            font-size: 2rem;
            background: linear-gradient(135deg, #f4d03f, #d4af37);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            margin-bottom: 0.5rem;
        }
        
        .page-title p {
            color: #888;
        }
        
        @media print {
            .navbar, .footer, .btn-back, .btn-print {
                display: none;
            }
            .ticket-container {
                margin: 0;
                padding: 0;
            }
            body {
                background: white;
            }
        }
        
        @media (max-width: 768px) {
            .ticket-container {
                padding-top: 100px;
            }
            .flight-info {
                grid-template-columns: repeat(2, 1fr);
            }
            .passenger-details {
                grid-template-columns: 1fr;
            }
            .stay-details {
                grid-template-columns: 1fr;
            }
            .route-section {
                flex-direction: column;
                gap: 1rem;
            }
            .route-line {
                transform: rotate(90deg);
                padding: 1rem 0;
            }
        }
    </style>
</head>

    <script>
        document.addEventListener('DOMContentLoaded', async function() {
            const urlParams = new URLSearchParams(window.location.search);
            const documentUrl = urlParams.get('url');
            const bookingId = urlParams.get('id');
            
            if (documentUrl) {
                await loadFromUrl(documentUrl);
            } else if (bookingId) {
                await loadFromLocalStorage(bookingId);
            } else {
                showError('No booking information provided.');
            }
        });
        
        async function loadFromUrl(url) {
            try {
                const response = await fetch(url);
                if (!response.ok) {
                    throw new Error('Failed to load booking document');
                }
                const data = await response.json();
                renderTicket(data);
            } catch (error) {
                console.error('Error loading booking:', error);
                showError('Failed to load booking. The document may have expired or been removed.');
            }
        }
        
        function loadFromLocalStorage(bookingId) {
            const bookings = JSON.parse(localStorage.getItem('bookings') || '[]');
            const booking = bookings.find(b => b.bookingId === bookingId);
            
            if (booking) {
                // Convert localStorage format to document format
                const documentData = convertBookingToDocument(booking);
                renderTicket(documentData);
            } else {
                showError('Booking not found.');
            }
        }
        
        function convertBookingToDocument(booking) {
            if (booking.flight) {
                return {
                    documentType: 'FLIGHT_BOOKING_CONFIRMATION',
                    generatedAt: booking.bookingDate,
                    bookingId: booking.bookingId,
                    status: booking.status,
                    flightDetails: {
                        flightId: booking.flight.id,
                        airline: booking.flight.airline,
                        flightNumber: booking.flight.flightNumber,
                        from: booking.flight.from,
                        to: booking.flight.to,
                        departure: booking.flight.departure,
                        arrival: booking.flight.arrival,
                        duration: booking.flight.duration,
                        class: booking.flight.class,
                        price: booking.flight.price
                    },
                    passengerDetails: {
                        name: `${booking.passenger.firstName} ${booking.passenger.lastName}`,
                        email: booking.passenger.email,
                        phone: booking.passenger.phone,
                        passportNumber: booking.passenger.passportNumber,
                        nationality: booking.passenger.nationality,
                        seatPreference: booking.passenger.seatPreference,
                        mealPreference: booking.passenger.mealPreference
                    },
                    payment: booking.payment,
                    bookingDate: booking.bookingDate
                };
            } else {
                return {
                    documentType: 'HOTEL_BOOKING_CONFIRMATION',
                    generatedAt: booking.bookingDate,
                    bookingId: booking.bookingId,
                    status: booking.status,
                    hotelDetails: {
                        hotelId: booking.hotel.id,
                        name: booking.hotel.name,
                        location: booking.hotel.location,
                        roomType: booking.hotel.roomType,
                        rating: booking.hotel.rating,
                        pricePerNight: booking.hotel.price
                    },
                    stayDetails: {
                        checkIn: booking.checkIn,
                        checkOut: booking.checkOut,
                        nights: booking.nights,
                        rooms: booking.rooms,
                        totalPrice: booking.payment?.amount
                    },
                    guestDetails: {
                        name: `${booking.guest.firstName} ${booking.guest.lastName}`,
                        email: booking.guest.email,
                        phone: booking.guest.phone,
                        numGuests: booking.guest.numGuests
                    },
                    payment: booking.payment,
                    bookingDate: booking.bookingDate
                };
            }
        }
        
        function renderTicket(data) {
            const container = document.getElementById('ticket-content');
            
            if (data.documentType === 'FLIGHT_BOOKING_CONFIRMATION') {
                container.innerHTML = renderFlightTicket(data);
            } else if (data.documentType === 'HOTEL_BOOKING_CONFIRMATION') {
                container.innerHTML = renderHotelTicket(data);
            } else {
                showError('Unknown booking type.');
            }
        }
        
        function renderFlightTicket(data) {
            const flight = data.flightDetails;
            const passenger = data.passengerDetails;
            const payment = data.payment;
            
            // Extract airport codes from location strings
            const fromCode = extractAirportCode(flight.from);
            const toCode = extractAirportCode(flight.to);
            const fromCity = flight.from.replace(/\s*\([^)]*\)/, '');
            const toCity = flight.to.replace(/\s*\([^)]*\)/, '');
            
            const bookingDate = new Date(data.bookingDate);
            const aircraft = flight.aircraft || 'Boeing 787 Dreamliner';
            
            return `
                <div class="ticket">
                    <div class="ticket-header">
                        <div class="ticket-logo">
                            <h2>‚úàÔ∏è Blue Mountain Travel</h2>
                            <p>Business Class Experience</p>
                        </div>
                        <div style="text-align: right;">
                            <span class="ticket-type">${flight.class}</span>
                            <p style="color: white; font-size: 0.75rem; margin-top: 0.5rem; opacity: 0.8;">Booking Ref: ${data.bookingId}</p>
                        </div>
                    </div>
                    
                    <div class="ticket-body">
                        <div class="route-section">
                            <div class="location">
                                <div class="location-code">${fromCode}</div>
                                <div class="location-name">${fromCity}</div>
                            </div>
                            <div class="route-line">
                                <span class="plane-icon">‚úàÔ∏è</span>
                            </div>
                            <div class="location">
                                <div class="location-code">${toCode}</div>
                                <div class="location-name">${toCity}</div>
                            </div>
                        </div>
                        
                        <div class="flight-info">
                            <div class="info-block">
                                <div class="info-label">Airline</div>
                                <div class="info-value">${flight.airline}</div>
                            </div>
                            <div class="info-block">
                                <div class="info-label">Flight</div>
                                <div class="info-value">${flight.flightNumber}</div>
                            </div>
                            <div class="info-block">
                                <div class="info-label">Departure</div>
                                <div class="info-value">${flight.departure}</div>
                            </div>
                            <div class="info-block">
                                <div class="info-label">Arrival</div>
                                <div class="info-value">${flight.arrival}</div>
                            </div>
                        </div>
                        
                        <div class="flight-info" style="margin-top: 1rem;">
                            <div class="info-block">
                                <div class="info-label">Aircraft</div>
                                <div class="info-value">${aircraft}</div>
                            </div>
                            <div class="info-block">
                                <div class="info-label">Duration</div>
                                <div class="info-value">${flight.duration || 'N/A'}</div>
                            </div>
                            <div class="info-block" style="grid-column: span 2;">
                                <div class="info-label">Booked On</div>
                                <div class="info-value">${bookingDate.toLocaleDateString('en-US', { weekday: 'long', year: 'numeric', month: 'long', day: 'numeric' })}</div>
                            </div>
                        </div>
                        </div>
                        
                        <div class="passenger-section">
                            <h3>üë§ Passenger Details</h3>
                            <div class="passenger-details">
                                <div class="passenger-field">
                                    <span class="label">Full Name</span>
                                    <span class="value">${passenger.name}</span>
                                </div>
                                <div class="passenger-field">
                                    <span class="label">Email</span>
                                    <span class="value">${passenger.email}</span>
                                </div>
                                <div class="passenger-field">
                                    <span class="label">Phone</span>
                                    <span class="value">${passenger.phone || 'N/A'}</span>
                                </div>
                                <div class="passenger-field">
                                    <span class="label">Passport</span>
                                    <span class="value">${passenger.passportNumber || 'N/A'}</span>
                                </div>
                                <div class="passenger-field">
                                    <span class="label">Nationality</span>
                                    <span class="value">${passenger.nationality || 'N/A'}</span>
                                </div>
                                <div class="passenger-field">
                                    <span class="label">Seat Preference</span>
                                    <span class="value">${formatPreference(passenger.seatPreference)}</span>
                                </div>
                            </div>
                        </div>
                        
                        <div class="price-section">
                            <div class="label">Total Amount Paid</div>
                            <div class="amount">$${payment.amount} ${payment.currency || 'USD'}</div>
                        </div>
                    </div>

                        <div class="flight-info">

        function extractAirportCode(locationString) {
            const match = locationString.match(/\(([A-Z]{3})\)/);
            return match ? match[1] : locationString.substring(0, 3).toUpperCase();
        }
        
        function formatPreference(pref) {
            if (!pref || pref === 'no-preference') return 'No Preference';
            return pref.charAt(0).toUpperCase() + pref.slice(1).replace(/-/g, ' ');
        }
        
        function showError(message) {
            document.getElementById('ticket-content').innerHTML = `
                <div class="error-state">
                    <h2>‚ùå Unable to Load Booking</h2>
                    <p>${message}</p>
                    <a href="bookings.html" class="btn-back">‚Üê Back to My Bookings</a>

            `;
        }
